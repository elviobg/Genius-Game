<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/game.css">
    <script type="text/javascript" src="public/js/jquery_v3.6.0.min.js"></script>
    <title>Genius - The Game</title>
</head>
<body>
    <div class="game-container">
        <div id="board">    
            <div class="field" data-value="green-field" id="green-field"></div>
            <div class="field" data-value="red-field" id="red-field"></div>
            <div class="field" data-value="yellow-field" id="yellow-field"></div>
            <div class="field" data-value="blue-field" id="blue-field"></div>
        </div>
        <div class="buttons-container">
            <p class="text" id="score">Level: </p>
            <p class="text" id="leftMoves">0</p>
            <button id="play" onclick="restart()">Restart!</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="public/js/game.js"></script>
</html>
